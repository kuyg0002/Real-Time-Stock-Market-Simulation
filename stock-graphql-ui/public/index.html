<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Update</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js" integrity="sha384-pHb8b6z8MMyJlC1Z22Z4MQzBYmCD3/r3jnL40J8dC7L5I6tn1U7zvejwvyhMpo3W" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<script>
    var socket = io.connect('http://127.0.0.1:5000');

    socket.on('stock_update', function(data) {
        console.log(data);  // This will print the stock update data you emit from your Flask app
        alert("Stock Update: Ticker - " + data.ticker + ", Price - " + data.price);
    });
</script>

</body>
</html>
